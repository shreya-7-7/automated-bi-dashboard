<!-- Admin Dashboard - Modern Themed UI (Glassmorphism + Gradient) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1f29, #23263a);
      color: #fff;
      overflow-x: hidden;
    }

    /* HEADER */
    .header {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      padding: 22px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      color: #fff;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .container {
      width: 90%;
      margin: 30px auto;
    }

    /* GLASS CARDS */
    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 35px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.15);
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
    }

    /* TITLES */
    h2 {
      margin: 0 0 15px;
      font-weight: 600;
      color: #9bc9ff;
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }
    table th, table td {
      padding: 14px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: left;
    }
    table th {
      background: rgba(255,255,255,0.12);
      color: #d9e6ff;
      border-radius: 8px;
    }

    tr:hover {
      background: rgba(255,255,255,0.05);
      transition: 0.2s;
    }

    /* BADGE */
    .badge {
      display: inline-block;
      padding: 6px 10px;
      background: linear-gradient(135deg, #6a5af9, #7bdcff);
      border-radius: 8px;
      font-size: 12px;
      color: white;
      font-weight: 600;
    }

    /* TOP STATS */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-box {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      transition: 0.3s;
    }

    .stat-box:hover {
      transform: scale(1.03);
    }

    .stat-number {
      font-size: 34px;
      font-weight: 700;
      margin-top: 10px;
      background: linear-gradient(135deg, #7bdcff, #6a5af9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="header">Admin Dashboard</div>

  <div class="container">

    <!-- STAT CARDS -->
    <div class="stats-grid">
      <div class="stat-box">
        Total Users
        <div id="totalUsers" class="stat-number">0</div>
      </div>

      <div class="stat-box">
        Total Files Uploaded
        <div id="totalUploads" class="stat-number">0</div>
      </div>

      <div class="stat-box">
        Latest Uploads Today
        <div id="todayUploads" class="stat-number">0</div>
      </div>
    </div>

    <!-- USERS TABLE -->
    <div class="card">
      <h2>Registered Users</h2>
      <table id="usersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Total Uploads</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- UPLOADS TABLE -->
    <div class="card">
      <h2>Uploaded Files</h2>
      <table id="uploadsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Filename</th>
            <th>Upload Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

<script>
// Fetch Users
fetch('/admin/users-data')
  .then(res => res.json())
  .then(data => {
    let tbody = document.querySelector('#usersTable tbody');
    tbody.innerHTML = '';

    document.getElementById('totalUsers').innerText = data.length;

    data.forEach(row => {
      tbody.innerHTML += `
        <tr>
          <td>${row.id}</td>
          <td>${row.username}</td>
          <td><span class="badge">${row.uploads}</span></td>
        </tr>`;
    });
  });

// Fetch Uploads
fetch('/admin/uploads-data')
  .then(res => res.json())
  .then(data => {
    let tbody = document.querySelector('#uploadsTable tbody');
    tbody.innerHTML = '';

    document.getElementById('totalUploads').innerText = data.length;

    const today = new Date().toISOString().split('T')[0];
    const todayCount = data.filter(u => u.upload_time.startsWith(today)).length;
    document.getElementById('todayUploads').innerText = todayCount;

    data.forEach(row => {
      tbody.innerHTML += `
        <tr>
          <td>${row.id}</td>
          <td>${row.user_id}</td>
          <td>${row.filename}</td>
          <td>${row.upload_time}</td>
        </tr>`;
    });
  });
</script>

</body>
</html>
