<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up • Automated BI Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .floating-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            background: rgba(255,255,255,0.12);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        .shape:nth-child(1) { width: 110px; height: 110px; top: 15%; left: 10%; }
        .shape:nth-child(2) { width: 80px; height: 80px; top: 70%; left: 70%; animation-delay: 3s; }
        .shape:nth-child(3) { width: 130px; height: 130px; top: 40%; left: 50%; animation-delay: 6s; }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(-60px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.5; }
        }

        .signup-box {
            z-index: 10;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            width: 360px;
            text-align: center;
            animation: fadeIn 1s ease-out;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 700;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            outline: none;
        }

        button {
            width: 100%;
            background: white;
            color: #764ba2;
            padding: 14px;
            border-radius: 30px;
            border: none;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            transform: translateY(-4px);
        }

        .link {
            margin-top: 15px;
            display: block;
            color: white;
        }
    </style>
</head>

<body>

    <div class="floating-bg">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form class="signup-box" method="POST">
        <h2>Create Account ✨</h2>
        
        <input type="email" name="email" placeholder="Enter Email" required />
        <input type="text" name="username" placeholder="Choose Username" required />
        <input type="password" name="password" placeholder="Create Password" required />

        <button type="submit">Sign Up</button>

        <a href="/login" class="link">Already have an account? Login</a>
    </form>

</body>
</html>
